<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relaxing Rosie</title>
  <style>
    :root{
      --bg1:#fde9ef;
      --bg2:#fff4f7;
      --card:#fffafc;
      --text:#3b2f33;
      --muted:#6b555d;
      --pink:#f7c7d6;
      --pink2:#ffdbe6;
      --border:#f1c6d4;
      --shadow: 0 18px 50px rgba(73, 32, 45, 0.10);
      --shadow2: 0 10px 24px rgba(73, 32, 45, 0.08);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 30% 0%, rgba(255, 255, 255, 0.9), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .wrap{
      max-width: 780px;
      margin: 0 auto;
      padding: 18px 18px 40px;
    }

    .hero{
      width:100%;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow2);
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(241, 198, 212, 0.65);
    }
    .hero img{
      display:block;
      width:100%;
      height:auto;
    }

    .card{
      margin-top: 16px;
      background: var(--card);
      border: 1px solid rgba(241, 198, 212, 0.70);
      border-radius: var(--radius);
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
    }

    h1{
      font-size: 44px;
      line-height: 1.05;
      margin: 6px 0 10px;
      letter-spacing: -0.5px;
    }

    .tagline{
      font-size: 20px;
      font-weight: 650;
      margin: 0 0 14px;
      color: var(--muted);
    }

    p{
      margin: 0 0 16px;
      font-size: 16.5px;
      line-height: 1.6;
      color: var(--muted);
    }

    .btnRow{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
