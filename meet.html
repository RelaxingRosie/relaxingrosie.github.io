  <meta charset="UTF-8" />

  <title>Meet the Cats | Relaxing Rosie</title>

  <style>
    :root{
      --bg1:#fde9ef;
      --bg2:#fff4f7;
      --card:#fffafc;
      --text:#3b2f33;
      --muted:#6b555d;
      --border:#f1c6d4;
      --shadow: 0 18px 50px rgba(73, 32, 45, 0.10);
      --shadow2: 0 10px 24px rgba(73, 32, 45, 0.08);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 30% 0%, rgba(255,255,255,0.9), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 18px 44px;
    }

    .topbar{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(241, 198, 212, 0.85);
      background: rgba(255,255,255,0.70);
      color: var(--text);
      text-decoration:none;
      font-weight: 650;
      box-shadow: var(--shadow2);
    }

    .hero{
      background: var(--card);
      border: 1px solid rgba(241, 198, 212, 0.70);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    h1{
      margin: 0 0 8px;
      font-size: 40px;
      letter-spacing: -0.4px;
      line-height: 1.1;
    }

    .sub{
      margin: 0;
      color: var(--muted);
      font-size: 16.5px;
      line-height: 1.6;
      max-width: 70ch;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .cat{
      display:block;
      text-decoration:none;
      background: var(--card);
      border: 1px solid rgba(241, 198, 212, 0.70);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow2);
      color: var(--text);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .cat:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(73, 32, 45, 0.12);
    }

    .photo{
      width:100%;
      aspect-ratio: 4 / 3;
      background: rgba(247, 199, 214, 0.25);
      overflow:hidden;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .info{
      padding: 12px 14px 14px;
      text-align: center;
    }

    .name{
      font-size: 18px;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.2px;
    }

    footer{
      text-align:center;
      margin-top: 18px;
      font-size: 14px;
      color: rgba(107, 85, 93, 0.85);
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      h1{ font-size: 34px; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
